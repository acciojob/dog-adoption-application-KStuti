<body>

	<h2>Dog Adoption Application</h2>
	<form action ="/submit application" method ="post">

		<label for ="name">Name:</label>
		<input type="text" id ="name" name="name" placeholder="Name"><br><br>

		<label for ="phone">Phone Number:</label>
		<input type ="text" id ="phone"  name ="phone" placeholder="Phone Number"><br><br>
		
        <label for ="address">Address:</label>

		 <label for ="Dog Experience">Have you ever lived with a Dog before?</label>
		<input type ="checkbox" id ="checkbox" name ="Dog Experience" name="checkbox"><br><br>

		<label for="breed">Please select your preferred breeds:</label><br>
        <select id="breed" name="breed[]" value ="multiSelect">
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
		 </select><br><br>

		<input type="submit" id ="submit" value="Submit">
		

		
			
	</form>

</script>
